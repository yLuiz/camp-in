<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="./style.css">

  <title>camp.in</title>
</head>
<body>
  <main>
    <a href="./" class="logo">
      <img src="./assets/images/logo.svg" alt="Logo camp.in">
    </a>
    <section class="container">
      <div class="form-box">
        <form autocomplete="off">
          <div class="subtitle">
            <h2>
              <img src="./assets/images/log-in.svg" alt="Login icon">
              Faça seu login
            </h2>
            <p>Entre com suas informações de cadastro.</p>
          </div>
          <div class="input-login">
            <label for="email">E-mail</label>
            <div class="input">
              <img src="./assets/images/mail.svg" alt="E-mail icon">
              <img class="icon-focus" src="./assets/images/mail-focus.svg" alt="E-mail icon">
              <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
          </div>
          
          <div class="input-login">
            <label for="password">Senha</label>
            <div class="input">
              <img src="./assets/images/lock.svg" alt="Password icon">
              <img class="icon-focus" src="./assets/images/lock-focus.svg" alt="Password icon">
              <input type="password" name="password" id="password" placeholder="Digite sua senha">
              <img id="eye-icon" src="./assets/images/eye.svg" alt="Eye icon">
            </div>
          </div>

          <div class="checkbox-remember">
            <div>
              <input type="checkbox" name="checkbox" id="checkbox">
              <label for="checkbox">Lembre-me</label>
            </div>
            <a href="#">Esqueci minha senha</a>
          </div>

          <input type="submit" value="Entrar">
          <p>Não tem uma conta? <a href="#">Registrar-se</a></p>
        </form>
      </div>
    </section>
    <section class="container background">
      <img src="./assets/images/side-image.jpg" alt="">
    </section>
  </main>
</body>
</html>
